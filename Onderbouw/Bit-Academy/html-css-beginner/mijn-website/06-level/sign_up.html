<!DOCTYPE html>
<html>
    <head>
        <title>yo mama sus</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Real life among us sign up</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="mail">E-Mail</label>
            <input type="email" id="mail">
            
            <label for="phoneNumber">Phone number</label>
            <input type="number" id="phoneNumber">
            
            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="province">Provice</label>
            <select name="province" id="province">
                <option value="">--Choose your province--</option>
                <option value="noord-Holland">Noord-Holland</option>
                <option value="zuid-Holland">Zuid-Holland</option>
                <option value="zeeland">Zeeland</option>
                <option value="noord-Brabant">Noord-Brabant</option>
                <option value="utrecht">Utrecht</option>
                <option value="flevoland">Flevoland</option>
                <option value="friesland">Friesland</option>
                <option value="groningen">Groningen</option>
                <option value="drenthe">Drenthe</option>
                <option value="overijssel">Overijssel</option>
                <option value="gelderland">Gelderland</option>
                <option value="limburg">Limburg</option>
            </select>

            <fieldset>
                <legend>Do you like soccer</legend>
                <label for="yes">Yes</label>
                <input name="soccer" type="radio" id="yes" value="yes">

                <label for="no">No</label>
                <input name="soccer" type="radio" id="no" value="no">
            </fieldset>
            <fieldset>
                <legend>Choose your favorite days of the week</legend>
                <label for="monday">Monday</label>
                <input type="checkbox" id="monday" value="monday">
                
                <label for="tuesday">Tuesday</label>
                <input type="checkbox" id="tuesday" value="tuesday">
                
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" id="wednesday" value="wednesday">
                
                <label for="thursday">Thursday</label>
                <input type="checkbox" id="thursday" value="thursday">
                
                <label for="friday">Friday</label>
                <input type="checkbox" id="friday" value="friday">
                
                <label for="saturday">Saturday</label>
                <input type="checkbox" id="saturday" value="saturday">
                
                <label for="sunday">Sunday</label>
                <input type="checkbox" id="sunday" value="sunday">
            </fieldset>

            <label for="comment">Please give a comment</label>
            <textarea name="comment" id="comment" cols="50" rows="10"></textarea>

            <input type="submit" class="submit">
        </form> 
    </body>
</html>
